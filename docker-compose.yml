version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fama-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cryptography_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fama-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fama-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cryptography_db}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      FLASK_TESTING: ${FLASK_TESTING:-False}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      PORT: ${BACKEND_PORT:-5000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fama-network
    volumes:
      - ./backend:/app
    command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:5000 app:app

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fama-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    depends_on:
      - backend
    networks:
      - fama-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fama-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - fama-network

  # Adminer (database GUI)
  adminer:
    image: adminer:latest
    container_name: adminer_container
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fama-network

networks:
  fama-network:
    driver: bridge

volumes:
  postgres_data:
